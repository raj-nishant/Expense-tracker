<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>EXPENSE TRACKER</h1>

    <form id="myform" class="container">
      <label for="Amount" class="label">AMOUNT</label>
      <input
        type="text"
        pattern="[0-9]"
        id="Amount"
        placeholder="100"
        required
      />
      <label for="description" class="label">DESCRIPTION</label>
      <input type="text" placeholder="movies etc.." id="description" required />
      <label for="category" class="label">CATEGORY</label>
      <select name="choose" id="category">
        <option value="family">Family</option>
        <option value="friends">Friends</option>
        <option value="me" selected>Me</option>
      </select>
      <button type="submit" class="btn bg-success" id="addexpense">
        ADD EXPENSE
      </button>
      <br />
      <div class="expenseDiv">
        <p>ADDED EXPENSES</p>
        <ul id="expenselist"></ul>
      </div>
    </form>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
